version: '3.8'

services:
  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: unfuck-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - unfuck-network
    depends_on:
      - server

  # Certbot for Let's Encrypt certificates
  certbot:
    image: certbot/certbot
    container_name: unfuck-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d api.flagwars.dev
  # API Server
  server:
    build:
      context: ..
      dockerfile: ./packages/server/Dockerfile
    container_name: unfuck-server
    restart: unless-stopped
    # Remove external port mapping - nginx will proxy to this
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SUPABASE_API_URL=${SUPABASE_API_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - unfuck-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Trade Engine Worker
  trade-engine:
    build:
      context: ..
      dockerfile: ./packages/workers/trade-engine/Dockerfile
    container_name: unfuck-trade-engine
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SUPABASE_API_URL=${SUPABASE_API_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - unfuck-network
    depends_on:
      - server

  # Dungeon Runtime Worker
  dungeon-runtime:
    build:
      context: ..
      dockerfile: ./packages/workers/dungeon-runtime/Dockerfile
    container_name: unfuck-dungeon-runtime
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SUPABASE_API_URL=${SUPABASE_API_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - unfuck-network
    depends_on:
      - server

networks:
  unfuck-network:
    driver: bridge
